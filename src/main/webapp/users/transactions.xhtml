<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <f:event type="preRenderComponent" listener="#{layout.showSidebar()}"/>
        <f:event type="preValidate" listener="#{layout.setLoading(true)}"/>
    </f:metadata>


    <ui:define name="sidebar">
        <p:panelGrid>
            <div class="p-grid p-align-center" style="text-align: center">
                <p:linkButton outcome="transactions" value="Transactions" class="p-col-12 p-col-align-center"/>
                <p:linkButton outcome="transferPage" value="Transfer / Request Money"
                              class="p-col-12 p-col-align-center"/>
                <p:linkButton outcome="requests" value="Approve / Decline requests"
                              class="p-col-12 p-col-align-center"/>
            </div>
        </p:panelGrid>
    </ui:define>
    <ui:define name="content" id="transactionGrid">
        <h:form>

            <p:remoteCommand action="#{layout.setLoading(false)}"
                             name="setLoadingFalse"
                             update="progressForm"/>
            <p:remoteCommand actionListener="#{transactionBean.getOnload(authentication.getUserDto().username)}"
                             autoRun="true"
                             update="transaction-tables"
                             oncomplete="setLoadingFalse()"
                             />
        </h:form>

        <p:fragment>
            <div class="p-grid">
                <div class="p-col-12">
                    <h3>Transactions</h3>
                    <h:form id="progressForm">
                        <h5>Balance: #{transactionBean.currencySymbol}#{transactionBean.balance}</h5>
                        <p:progressBar rendered="#{layout.loading}" id="progressBarIndeterminate" style="height:6px;"
                                       mode="indeterminate">
                        </p:progressBar>
                        <p:autoUpdate />
                    </h:form>
                    <div class="p-offset-2 p-col-8">
                        <p:staticMessage severity="info"
                                         summary="Pending Requests"
                                         detail="You have #{transactionBean.noOfPendingRequests} requests pending
                                         Click on Approve / Decline requests to see and interact with them"/>
                    </div>
                </div>
                <p:outputPanel styleClass="p-col-12" id="transaction-tables" style="text-align: center;">
                    <h4 class="p-col-12">Received Transactions</h4>
                    <p:dataTable styleClass="p-col-10 p-offset-1" id="receivedTransactionsDataTable"
                                 var="receivedTransactions"
                                 value="#{transactionBean.receivedTransactions}"
                                 rows="5"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                 rowsPerPageTemplate="5,10,15"
                                 >
                        <p:column headerText="Amount">
                            <p:inputNumber readonly="true"
                                           value="#{receivedTransactions.amount}"
                                           symbol="#{transactionBean.currencySymbol}" symbolPosition="s"
                                           decimalSeparator="," thousandSeparator="."/>
                        </p:column>

                        <p:column headerText="Participan">
                            <h:outputText value="#{receivedTransactions.transactionParticipant.username}"/>
                        </p:column>
                    </p:dataTable>

                    <h4 class="p-col-12">Sent Transactions</h4>
                    <p:dataTable styleClass="p-col-10 p-offset-1" id="sentTransactionsDataTable" var="transaction"
                                 value="#{transactionBean.sentTransactions}"
                                 rows="5"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                 rowsPerPageTemplate="5,10,15"
                                 >
                        <p:column headerText="Amount">
                            <p:inputNumber readonly="true"
                                           value="#{transaction.preConversionAmount}"
                                           symbol="#{transactionBean.currencySymbol}" symbolPosition="s"
                                           decimalSeparator="," thousandSeparator="."/>
                        </p:column>

                        <p:column headerText="Participan">
                            <h:outputText value="#{transaction.transactionParticipant.username}"/>
                        </p:column>
                    </p:dataTable>
                    <div class="p-col-1"></div>
                </p:outputPanel>
            </div>
        </p:fragment>
    </ui:define>
</ui:composition>
