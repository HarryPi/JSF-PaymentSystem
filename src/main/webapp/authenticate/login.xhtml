<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="checkIfAuthenticated"/>
            <f:event type="preRenderView" listener="#{authentication.checkIfAuthenticated}"/>
        </f:metadata>
        <h3>Please log in</h3>
        <h:form>
            <div class="ui-fluid">

                <p:panelGrid columnClasses="ui-g-2 ui-g-2" columns="2" layout="grid"
                             styleClass="ui-panelgrid-blank ui-fluid">
                    <p:outputLabel for="email" value="Email"/>
                    <p:inputText id="email" value="#{authentication.username}"/>

                    <p:outputLabel for="password" value="Password"/>
                    <p:inputText id="password" value="#{authentication.userpassword}"/>

                    <p:commandButton ajax="false" action="#{authentication.login}" value="Submit!"/>
                </p:panelGrid>
            </div>

        </h:form>
    </ui:define>
</ui:composition>
