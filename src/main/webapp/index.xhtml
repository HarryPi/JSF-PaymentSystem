<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>
        <f:viewParam name="checkIfAuthenticated"/>
        <f:event type="preRenderView" listener="#{authentication.checkIfAuthenticated}"/>
    </f:metadata>
    <f:metadata>
        <f:viewParam name="ensureSidebarInvisible"/>
        <f:event type="preRenderView" listener="#{layout.ensureSidebarHidden}"/>
    </f:metadata>

    <ui:define name="content">
        <div class="card">
            <h:form>
                <p:panel id="basic" header="Log in or Register" style="margin-bottom:20px">
                    <p:panelGrid columnClasses="ui-g-12" layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
                                 columns="1">
                        <h:outputText
                                value="Welcome! If you are a new user please Register! Otherwise Log in to view your account"/>

                        <p:panelGrid layout="grid" styleClass="ui-panelgrid-blank ui-fluid" columns="2">
                            <p:button outcome="authenticate/login" value="Log In"/>
                            <p:button outcome="authenticate/register" value="Register"/>
                        </p:panelGrid>
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
