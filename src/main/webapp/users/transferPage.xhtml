<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>
        <f:event type="postAddToView" listener="#{layout.showSidebar()}"/>
        <f:event type="postAddToView" listener="#{layout.setLoading(true)}"/>
    </f:metadata>


    <ui:define name="sidebar">
        <p:panelGrid>
            <div class="p-grid p-align-center" style="text-align: center">
                <p:linkButton outcome="transactions" value="Transactions" class="p-col-12 p-col-align-center"/>
                <p:linkButton outcome="transferPage" value="Transfer Money" class="p-col-12 p-col-align-center"/>
                <p:linkButton outcome="transactions" value="Transactions" class="p-col-12 p-col-align-center"/>
                <p:linkButton outcome="transactions" value="Transactions" class="p-col-12 p-col-align-center"/>
            </div>
        </p:panelGrid>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:remoteCommand actionListener="#{transfer.loadAllUsers()}" autoRun="true"/>
            <p:remoteCommand action="#{layout.setLoading(false)}" name="setLoadingFalse"
                             update="progressBarIndeterminate"/>
            <p:remoteCommand action="#{layout.setLoading(true)}" name="setLoadingTrue"
                             update="progressBarIndeterminate"/>
        </h:form>

        <p:fragment>
            <p:autoUpdate/>
            <div class="p-grid" style="width: 95%">
                <div class="p-col-12">
                    <h3>Trasnfers</h3>
                    <p:growl id="growl" life="2000"/>
                    <p:progressBar rendered="#{layout.loading}" id="progressBarIndeterminate" style="height:6px;"
                                   mode="indeterminate"/>
                    <h:form class="p-grid p-col-12">
                        <p:outputLabel styleClass="p-col-3" for="@next" value="Trasnfer to"/>
                        <p:selectOneMenu styleClass="p-col-9"
                                         id="trasnferTo"
                                         value="#{transfer.users}"
                                         filter="true"
                                         filterMatchMode="startsWith">

                            <f:selectItems value="#{transfer.users}"
                                           var="user"
                                           itemLabel="#{user.username}"
                                           itemValue="#{user.username}"/>

                        </p:selectOneMenu>

                        <p:outputLabel for="@next" value="Ammount" styleClass="p-col-3"/>
                        <p:inputNumber styleClass="p-col-9" id="currency" value="5"
                                       symbol="#{transfer.getUsersPreferredCurrency()}" symbolPosition="s"
                                       decimalSeparator="," thousandSeparator="."/>

                        <p:outputLabel for="@next" value="Your remaining balance: " styleClass="p-col-3"/>
                        <p:inputNumber readonly="true" styleClass="p-col-9" id="balance"
                                       value="#{transfer.currentUser.account.balance}"
                                       symbol="#{transfer.getUsersPreferredCurrency()}" symbolPosition="s"
                                       decimalSeparator="," thousandSeparator="."/>

                        <p:commandButton
                                disabled="#{layout.loading}"
                                value="Trasnfer"
                                ajax="true"
                                onstart="setLoadingTrue()"
                                oncomplete="setLoadingFalse()"
                                action="#{transfer.commitTransfer}"/>
                    </h:form>
                </div>
            </div>
        </p:fragment>

    </ui:define>

</ui:composition>
