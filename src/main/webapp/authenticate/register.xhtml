<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="content">
        <div class="ui-fluid">
            <h3>Please register</h3>
            <h:form id="registerForm">
                <p:panelGrid id="registerPanel" columnClasses="ui-g-2 ui-g-2" columns="2" layout="grid"
                             styleClass="ui-panelgrid-blank ui-fluid">
                    <p:outputLabel for="email" value="Email"/>
                    <p:inputText id="email" value="#{authentication.getUserDto().username}"/>

                    <p:outputLabel for="password" value="Password"/>
                    <p:inputText id="password" value="#{authentication.getUserDto().userpassword}"/>

                    <p:outputLabel for="name" value="First Name"/>
                    <p:inputText id="name" value="#{authentication.getUserDto().name}"/>

                    <p:outputLabel for="lastName" value="Last Name"/>
                    <p:inputText id="lastName" value="#{authentication.getUserDto().surname}"/>

                    <p:outputLabel for="@next" value="Currency"/>
                    <p:selectOneMenu id="currencySelector" value="#{authentication.currency}">
                        <f:selectItems value="#{authentication.currencies}"
                                       var="cur"
                                       itemLabel="#{cur.displayName}"
                                       itemValue="#{cur.currencyType}"/>
                        <f:facet name="footer">
                            <p:separator/>
                            <h:outputText value="Available Currnecies" style="font-weight:bold;"/>
                        </f:facet>
                    </p:selectOneMenu>
                    <p:panelGrid columns="2">
                        <p:commandButton ajax="false" action="#{authentication.register}" value="Submit!"/>
                        <p:commandButton update="registerPanel" process="@this" value="Clear">
                            <p:resetInput target="registerPanel"/>
                        </p:commandButton>
                    </p:panelGrid>
                </p:panelGrid>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
