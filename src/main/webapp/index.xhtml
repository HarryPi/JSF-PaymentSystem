<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="primeflex.css"/>
    <f:metadata>
        <f:viewParam name="checkIfAuthenticated"/>
        <f:event type="preRenderView" listener="#{authentication.checkIfAuthenticated}"></f:event>
    </f:metadata>
    <h:form>
        <p:panel id="basic" header="Log in or Register" style="margin-bottom:20px">
            <p:panelGrid columnClasses="ui-g-12" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" columns="1">
                <h:outputText
                        value="Welcome! If you are a new user please Register! Otherwise Log in to view your account"/>

                <p:panelGrid layout="grid" styleClass="ui-panelgrid-blank ui-fluid" columns="2">
                    <p:button outcome="authenticate/login" value="Log In"/>
                    <p:button outcome="authenticate/register" value="Register"/>
                </p:panelGrid>
            </p:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
