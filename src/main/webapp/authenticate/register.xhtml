<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body>
	<h:outputStylesheet name="css/primeflex.css"/>
	<div class="ui-fluid">
		<h3>Please register</h3>
		<h:form>
			<p:panelGrid columnClasses="ui-g-2 ui-g-2" columns="2" layout="grid"
						 styleClass="ui-panelgrid-blank ui-fluid">
				<p:outputLabel for="email" value="Email"/>
				<p:inputText id="email" value="#{authentication.email}"/>

				<p:outputLabel for="password" value="Password"/>
				<p:inputText id="password" value="#{authentication.password}"/>

				<p:outputLabel for="name" value="First Name"/>
				<p:inputText id="name" value="#{authentication.name}"/>

				<p:outputLabel for="lastName" value="Last Name"/>
				<p:inputText id="lastName" value="#{authentication.lastName}"/>

				<p:panelGrid columns="2">
					<p:commandButton action="#{authentication.register}" value="Submit!"/>
					<p:button type="reset" value="Clear"/>
				</p:panelGrid>
			</p:panelGrid>
		</h:form>
	</div>

</h:body>
</html>
