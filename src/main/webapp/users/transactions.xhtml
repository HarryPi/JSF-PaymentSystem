<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <f:event type="preRenderComponent" listener="#{layout.showSidebar()}"/>
        <f:event type="postAddToView" listener="#{layout.setLoading(true)}"/>
    </f:metadata>


    <ui:define name="sidebar">
        <p:panelGrid>
            <div class="p-grid p-align-center" style="text-align: center">
                <p:linkButton outcome="transactions" value="Transactions" class="p-col-12 p-col-align-center"/>
                <p:linkButton outcome="transferPage" value="Transfer Money" class="p-col-12 p-col-align-center"/>
                <p:linkButton outcome="transactions" value="Transactions" class="p-col-12 p-col-align-center"/>
                <p:linkButton outcome="transactions" value="Transactions" class="p-col-12 p-col-align-center"/>
            </div>
        </p:panelGrid>
    </ui:define>
    <ui:define name="content" id="transactionGrid">
        <h:form>
            <p:remoteCommand action="#{layout.setLoading(false)}"
                             name="setLoadingFalse"
                             update="progressBarIndeterminate"/>
            <p:remoteCommand actionListener="#{transactionBean.getOnload(authentication.getUserDto().username)}"
                             autoRun="true"
                             oncomplete="setLoadingFalse()"
            />
        </h:form>

        <p:fragment>
            <p:autoUpdate/>
            <div class="p-grid" style="width: 95%">
                <div class="p-col-12">
                    <h3>Transactions</h3>
                    <p:progressBar rendered="#{layout.loading}" id="progressBarIndeterminate" style="height:6px;"
                                   mode="indeterminate">
                    </p:progressBar>
                </div>
                <p:dataTable id="transactionsDataTable">

                </p:dataTable>
            </div>
        </p:fragment>
    </ui:define>
</ui:composition>
