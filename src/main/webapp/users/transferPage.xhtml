<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>
        <f:event type="postAddToView" listener="#{layout.showSidebar()}"/>
        <f:event type="postAddToView" listener="#{layout.setLoading(true)}"/>
    </f:metadata>


    <ui:define name="sidebar">
        <p:panelGrid>
            <div class="p-grid p-align-center" style="text-align: center">
                <p:linkButton outcome="transactions" value="Transactions" class="p-col-12 p-col-align-center"/>
                <p:linkButton outcome="transferPage" value="Transfer Money" class="p-col-12 p-col-align-center"/>
                <p:linkButton outcome="transactions" value="Transactions" class="p-col-12 p-col-align-center"/>
                <p:linkButton outcome="transactions" value="Transactions" class="p-col-12 p-col-align-center"/>
            </div>
        </p:panelGrid>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:remoteCommand actionListener="#{transfer.loadAllUsersExceptSelf()}" autoRun="true"/>
        </h:form>

        <p:fragment>
            <p:autoUpdate/>
            <div class="p-grid" style="width: 95%">
                <div class="p-col-12">
                    <h3>Trasnfers</h3>
                    <p:progressBar rendered="#{layout.loading}" id="progressBarIndeterminate" style="height:6px;"
                                   mode="indeterminate"/>
                    <div class="p-grid p-col-12">
                        <p:outputLabel styleClass="p-col-3" for="@next" value="Trasnfer to"/>
                        <p:selectOneMenu styleClass="p-col-9"
                                         id="trasnferTo"
                                         value="#{transfer.users}"
                                         filter="true"
                                         filterMatchMode="startsWith">

                            <f:selectItems value="#{transfer.users}"
                                           var="user"
                                           itemLabel="#{user.username}"
                                           itemValue="#{user.username}"/>

                        </p:selectOneMenu>

                        <p:outputLabel for="@next" value="Ammount" styleClass="p-col-3"/>
                        <p:inputNumber styleClass="p-col-9" id="input2" value="5" symbol=" Â£" symbolPosition="s"
                                       decimalSeparator="," thousandSeparator=".">
                        </p:inputNumber>

                    </div>
                </div>
            </div>
        </p:fragment>

    </ui:define>

</ui:composition>
